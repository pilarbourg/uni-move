<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - UNI-MOVE</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
    }
    
    body {
        background: #f9fafc;
        line-height: 1.8;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 500px;
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
        border: 1px solid #e5e5e5;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .header {
        background: linear-gradient(135deg, #5a7c99 0%, #364a61 100%);
        color: white;
        padding: 30px;
        text-align: center;
        position: relative;
    }
    
    .header h1 {
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 600;
    }
    
    .header p {
        opacity: 0.9;
        font-size: 16px;
    }
    
    .profile-status {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: bold;
    }
    
    .profile-status.complete {
        background-color: #4CAF50;
        color: white;
    }
    
    .profile-status.incomplete {
        background-color: #FF9800;
        color: white;
    }
    
    .profile-icon {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 36px;
    }
    
    .form-container {
        padding: 40px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #364a61;
        font-weight: 600;
        font-size: 15px;
    }
    
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f7fcff;
    }
    
    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #1a4d8f;
        background: white;
        box-shadow: 0 0 10px rgba(26, 77, 143, 0.4);
    }
    
    .form-group select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 16px center;
        background-size: 20px;
        padding-right: 50px;
    }
    
    .btn {
        background: linear-gradient(135deg, #1a4d8f 0%, #0d284a 100%);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
        text-decoration: none;
    }
    
    .btn:hover {
        background: linear-gradient(135deg, #153a6c 0%, #091a36 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(26, 77, 143, 0.2);
    }
    
    .btn:active {
        transform: translateY(0);
    }
    
    .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }
    
    .btn-secondary:hover {
        background: linear-gradient(135deg, #5a6268 0%, #3a4045 100%);
    }
    
    .btn-danger {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
    }
    
    .btn-danger:hover {
        background: linear-gradient(135deg, #e64a4a 0%, #d43c3c 100%);
    }
    
    .btn-icon {
        font-size: 20px;
    }
    
    .message {
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
        display: none;
        animation: fadeIn 0.5s ease-out;
    }
    
    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .footer {
        text-align: center;
        padding: 20px 40px 30px;
        color: #627e9e;
        font-size: 14px;
        border-top: 1px solid #eee;
    }
    
    .footer a {
        color: #1a4d8f;
        text-decoration: none;
        font-weight: 600;
    }
    
    .footer a:hover {
        text-decoration: underline;
    }
    
    @media (max-width: 600px) {
        .container {
            border-radius: 15px;
        }
        
        .form-container {
            padding: 30px 25px;
        }
        
        .header {
            padding: 25px 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-icon">üë§</div>
            <h1>UNI-MOVE Profile</h1>
            <p id="profileStatusText">Complete your personal information</p>
            <div id="profileStatus" class="profile-status incomplete">Profile Incomplete</div>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div id="userInfo" style="
                background: linear-gradient(135deg, #f0545420 0%, #d93c3c20 100%);
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
                text-align: center;
                border: 2px solid #f05454;
            ">
                <p style="margin: 0; font-size: 14px; color: #666;">
                    <strong>Active session as:</strong>
                </p>
                <p id="userEmailDisplay" style="margin: 5px 0 0 0; font-size: 18px; color: #f05454; font-weight: bold;">
                    Loading...
                </p>
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="profile_name">Profile Name</label>
                    <input type="text" id="profile_name" name="profile_name" placeholder="Ex: John Smith">
                </div>
                
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select id="nationality" name="nationality">
                        <option value="">Select your nationality</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Spain">Spain</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Peru">Peru</option>
                        <option value="United States">United States</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hobby">Hobby or Interest</label>
                    <input type="text" id="hobby" name="hobby" placeholder="Ex: Photography, Football, Reading">
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Save Profile</span>
                    <span id="btnIcon" class="btn-icon">üíæ</span>
                </button>
            </form>

            <div style="margin-top: 20px;">
                <button type="button" class="btn btn-secondary" onclick="goToHome()">
                    <span>Go to Home</span>
                </button>
                
                <button type="button" class="btn btn-danger" onclick="logout()" style="margin-top: 10px;">
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p><a href="/">‚Üê Back to home</a></p>
            <p style="margin-top: 5px; font-size: 12px;">UNI-MOVE ¬© 2025</p>
        </div>
    </div>

    <script>
let userEmail = '';
let hasProfile = false;

document.addEventListener('DOMContentLoaded', async function() {
    console.log('üîç Loading profile page...');
    
    userEmail = localStorage.getItem("userEmail");
    
    if (!userEmail) {
        const urlParams = new URLSearchParams(window.location.search);
        userEmail = urlParams.get('email');
        
        if (userEmail) {
            userEmail = decodeURIComponent(userEmail);
            localStorage.setItem("userEmail", userEmail);
        }
    }
    
    if (!userEmail) {
        console.log('‚ùå ERROR: No email found');
        showMessage('Please login first', 'error');
        
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
        return;
    }
    
    console.log('‚úÖ Email obtained:', userEmail);
    
    document.getElementById('userEmailDisplay').textContent = userEmail;
    
    await checkAndLoadProfile(userEmail);
});

async function checkAndLoadProfile(email) {
    try {
        const savedProfileData = localStorage.getItem("profileData");
        const savedHasProfile = localStorage.getItem("hasProfile") === "true";
        
        if (savedHasProfile && savedProfileData) {
            const profileData = JSON.parse(savedProfileData);
            if (profileData.profile_name || profileData.nationality || profileData.hobby) {
                populateForm(profileData);
                updateProfileStatus(true);
                hasProfile = true;
                return;
            }
        }
        
        const response = await fetch(`http://localhost:8080/api/check_profile/${encodeURIComponent(email)}`);
        
        if (response.ok) {
            const data = await response.json();
            console.log('üìä Server data:', data);
            
            localStorage.setItem("hasProfile", data.has_profile);
            localStorage.setItem("profileData", JSON.stringify(data.profile_data));
            
            hasProfile = data.has_profile;
            
            if (data.has_profile && (data.profile_data.profile_name || data.profile_data.nationality || data.profile_data.hobby)) {
                populateForm(data.profile_data);
                updateProfileStatus(true);
            } else {
                updateProfileStatus(false);
            }
        }
        
        await loadProfileData(email);
        
    } catch (error) {
        console.log('‚ÑπÔ∏è Error checking profile:', error);
        updateProfileStatus(false);
    }
}

async function loadProfileData(email) {
    try {
        const response = await fetch(`http://localhost:8080/api/get_profile?email=${encodeURIComponent(email)}`);
        
        if (response.ok) {
            const data = await response.json();
            console.log('üì• Complete profile data:', data);
            
            const hasData = data.profile_name || data.nationality || data.hobby;
            
            if (hasData) {
                localStorage.setItem("hasProfile", true);
                localStorage.setItem("profileData", JSON.stringify({
                    profile_name: data.profile_name,
                    nationality: data.nationality,
                    hobby: data.hobby
                }));
                
                populateForm(data);
                updateProfileStatus(true);
                hasProfile = true;
                
                console.log('‚úÖ Profile loaded from server:', data);
            } else {
                updateProfileStatus(false);
                hasProfile = false;
                console.log('‚ÑπÔ∏è User has no complete profile');
            }
        } else {
            updateProfileStatus(false);
            hasProfile = false;
        }
    } catch (error) {
        console.log('‚ÑπÔ∏è No previous profile data or error:', error);
        updateProfileStatus(false);
        hasProfile = false;
    }
}

function populateForm(data) {
    if (data.profile_name) {
        document.getElementById('profile_name').value = data.profile_name;
    }
    if (data.nationality) {
        document.getElementById('nationality').value = data.nationality;
    }
    if (data.hobby) {
        document.getElementById('hobby').value = data.hobby;
    }
}

function updateProfileStatus(isComplete) {
    const statusDiv = document.getElementById('profileStatus');
    const statusText = document.getElementById('profileStatusText');
    
    if (isComplete) {
        statusDiv.textContent = "Profile Complete";
        statusDiv.className = "profile-status complete";
        statusText.textContent = "Your profile is complete";
    } else {
        statusDiv.textContent = "Profile Incomplete";
        statusDiv.className = "profile-status incomplete";
        statusText.textContent = "Complete your personal information";
    }
}

document.getElementById('profileForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!userEmail) {
        userEmail = localStorage.getItem("userEmail");
        
        if (!userEmail) {
            showMessage('Error: Email not found. Please login again.', 'error');
            return;
        }
    }
    
    const profile_name = document.getElementById('profile_name').value.trim();
    const nationality = document.getElementById('nationality').value;
    const hobby = document.getElementById('hobby').value.trim();
    
    if (!profile_name && !nationality && !hobby) {
        showMessage('Please fill at least one profile field', 'error');
        return;
    }
    
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnIcon = document.getElementById('btnIcon');
    
    btnText.textContent = 'Saving...';
    btnIcon.innerHTML = '<div class="loading"></div>';
    submitBtn.disabled = true;
    
    try {
        const profileData = {
            email: userEmail
        };
        
        if (profile_name) profileData.profile_name = profile_name;
        if (nationality) profileData.nationality = nationality;
        if (hobby) profileData.hobby = hobby;
        
        console.log('üì§ Sending data to server:', profileData);
        
        const response = await fetch('http://localhost:8080/api/update_profile', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(profileData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showMessage('‚úÖ Profile updated successfully!', 'success');
            
            localStorage.setItem("hasProfile", true);
            localStorage.setItem("profileData", JSON.stringify({
                profile_name: profile_name,
                nationality: nationality,
                hobby: hobby
            }));
            
            updateProfileStatus(true);
            hasProfile = true;
            
            console.log('Server response:', result);
        } else {
            showMessage('‚ùå ' + (result.message || 'Error updating profile'), 'error');
        }
    } catch (error) {
        showMessage('‚ö†Ô∏è Connection error: ' + error.message, 'error');
        console.error('Complete error:', error);
    } finally {
        btnText.textContent = 'Save Profile';
        btnIcon.innerHTML = 'üíæ';
        submitBtn.disabled = false;
    }
});

function showMessage(text, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
    
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 5000);
}

function goToHome() {
    window.location.href = "../index.html";
}

function logout() {
    localStorage.removeItem("userEmail");
    localStorage.removeItem("hasProfile");
    localStorage.removeItem("profileData");
    window.location.href = "login.html";
}
</script>
</body>
</html>
