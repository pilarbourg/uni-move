<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - UNI-MOVE</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
    }
    
    body {
        background-color: #fff;
        line-height: 1.8;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(90, 124, 153, 0.2);
        width: 100%;
        max-width: 500px;
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
        border: 1px solid #e1e5e9;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .header {
        background: linear-gradient(135deg, #5a7c99 0%, #364a61 100%);
        color: white;
        padding: 30px;
        text-align: center;
        position: relative;
    }
    
    .header h1 {
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 600;
    }
    
    .header p {
        opacity: 0.9;
        font-size: 16px;
    }
    
    .profile-status {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: bold;
    }
    
    .profile-status.complete {
        background-color: #4CAF50;
        color: white;
    }
    
    .profile-status.incomplete {
        background-color: #FF9800;
        color: white;
    }
    
    .profile-icon {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 36px;
    }
    
    .form-container {
        padding: 40px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #364a61;
        font-weight: 600;
        font-size: 15px;
    }
    
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }
    
    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #5a7c99;
        background: white;
        box-shadow: 0 0 0 3px rgba(90, 124, 153, 0.1);
    }
    
    .form-group select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 16px center;
        background-size: 20px;
        padding-right: 50px;
    }
    
    .btn {
        background: linear-gradient(135deg, #f05454 0%, #d93c3c 100%);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 999px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
        text-decoration: none;
    }
    
    .btn:hover {
        background: #b94040;
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }
    
    .btn:active {
        transform: translateY(0);
    }
    
    .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }
    
    .btn-secondary:hover {
        background: linear-gradient(135deg, #5a6268 0%, #3a4045 100%);
    }
    
    .btn-danger {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
    }
    
    .btn-danger:hover {
        background: linear-gradient(135deg, #e64a4a 0%, #d43c3c 100%);
    }
    
    .btn-icon {
        font-size: 20px;
    }
    
    .message {
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
        display: none;
        animation: fadeIn 0.5s ease-out;
    }
    
    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .footer {
        text-align: center;
        padding: 20px 40px 30px;
        color: #627e9e;
        font-size: 14px;
        border-top: 1px solid #eee;
    }
    
    .footer a {
        color: #5a7c99;
        text-decoration: none;
        font-weight: 600;
    }
    
    .footer a:hover {
        text-decoration: underline;
    }
    
    @media (max-width: 600px) {
        .container {
            border-radius: 15px;
        }
        
        .form-container {
            padding: 30px 25px;
        }
        
        .header {
            padding: 25px 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-icon">üë§</div>
            <h1>UNI-MOVE Perfil</h1>
            <p id="profileStatusText">Completa tu informaci√≥n personal</p>
            <div id="profileStatus" class="profile-status incomplete">Perfil Incompleto</div>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div id="userInfo" style="
                background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
                text-align: center;
                border: 2px solid #667eea;
            ">
                <p style="margin: 0; font-size: 14px; color: #666;">
                    <strong>Sesi√≥n activa como:</strong>
                </p>
                <p id="userEmailDisplay" style="margin: 5px 0 0 0; font-size: 18px; color: #667eea; font-weight: bold;">
                    Cargando...
                </p>
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="profile_name">Nombre de Perfil</label>
                    <input type="text" id="profile_name" name="profile_name" placeholder="Ej: Juan P√©rez">
                </div>
                
                <div class="form-group">
                    <label for="nationality">Nacionalidad</label>
                    <select id="nationality" name="nationality">
                        <option value="">Selecciona tu nacionalidad</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Espa√±a">Espa√±a</option>
                        <option value="M√©xico">M√©xico</option>
                        <option value="Per√∫">Per√∫</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hobby">Hobby o Inter√©s</label>
                    <input type="text" id="hobby" name="hobby" placeholder="Ej: Fotograf√≠a, F√∫tbol, Lectura">
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Guardar Perfil</span>
                    <span id="btnIcon" class="btn-icon">üíæ</span>
                </button>
            </form>

            <div style="margin-top: 20px;">
                <button type="button" class="btn btn-secondary" onclick="goToHome()">
                    <span>Ir al Inicio</span>
                </button>
                
                <button type="button" class="btn btn-danger" onclick="logout()" style="margin-top: 10px;">
                    <span>Cerrar Sesi√≥n</span>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p><a href="/">‚Üê Volver al inicio</a></p>
            <p style="margin-top: 5px; font-size: 12px;">UNI-MOVE ¬© 2025</p>
        </div>
    </div>

    <script>
// Variable para el email
let userEmail = '';
let hasProfile = false;

// Cuando carga la p√°gina
document.addEventListener('DOMContentLoaded', async function() {
    console.log('üîç Cargando p√°gina de perfil...');
    
    // 1. PRIMERO intentar obtener el email de localStorage
    userEmail = localStorage.getItem("userEmail");
    
    if (!userEmail) {
        // 2. SI NO hay en localStorage, buscar en los par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        userEmail = urlParams.get('email');
        
        if (userEmail) {
            // Decodificar y guardar en localStorage
            userEmail = decodeURIComponent(userEmail);
            localStorage.setItem("userEmail", userEmail);
        }
    }
    
    // 3. SI NO hay email en ning√∫n lugar, redirigir al login
    if (!userEmail) {
        console.log('‚ùå ERROR: No se encontr√≥ email');
        showMessage('Por favor, inicia sesi√≥n primero', 'error');
        
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
        return;
    }
    
    console.log('‚úÖ Email obtenido:', userEmail);
    
    // 4. Mostrar el email en la p√°gina
    document.getElementById('userEmailDisplay').textContent = userEmail;
    
    // 5. Verificar si el usuario ya tiene perfil
    await checkAndLoadProfile(userEmail);
});

// Funci√≥n para verificar y cargar el perfil
async function checkAndLoadProfile(email) {
    try {
        // Primero intentar cargar desde localStorage
        const savedProfileData = localStorage.getItem("profileData");
        const savedHasProfile = localStorage.getItem("hasProfile") === "true";
        
        if (savedHasProfile && savedProfileData) {
            const profileData = JSON.parse(savedProfileData);
            // Verificar si realmente tiene datos
            if (profileData.profile_name || profileData.nationality || profileData.hobby) {
                populateForm(profileData);
                updateProfileStatus(true);
                hasProfile = true;
                return;
            }
        }
        
        // Luego verificar con el servidor para estar seguros
        const response = await fetch(`http://localhost:8080/api/check_profile/${encodeURIComponent(email)}`);
        
        if (response.ok) {
            const data = await response.json();
            console.log('üìä Datos del servidor:', data);
            
            // Actualizar localStorage
            localStorage.setItem("hasProfile", data.has_profile);
            localStorage.setItem("profileData", JSON.stringify(data.profile_data));
            
            hasProfile = data.has_profile;
            
            if (data.has_profile && (data.profile_data.profile_name || data.profile_data.nationality || data.profile_data.hobby)) {
                populateForm(data.profile_data);
                updateProfileStatus(true);
            } else {
                updateProfileStatus(false);
            }
        }
        
        // Tambi√©n cargar datos completos del perfil por si acaso
        await loadProfileData(email);
        
    } catch (error) {
        console.log('‚ÑπÔ∏è Error al verificar perfil:', error);
        updateProfileStatus(false);
    }
}

// Funci√≥n para cargar datos existentes del perfil
async function loadProfileData(email) {
    try {
        const response = await fetch(`http://localhost:8080/api/get_profile?email=${encodeURIComponent(email)}`);
        
        if (response.ok) {
            const data = await response.json();
            console.log('üì• Datos completos del perfil:', data);
            
            // Verificar si realmente tiene perfil (al menos un campo lleno)
            const hasData = data.profile_name || data.nationality || data.hobby;
            
            if (hasData) {
                // Actualizar localStorage
                localStorage.setItem("hasProfile", true);
                localStorage.setItem("profileData", JSON.stringify({
                    profile_name: data.profile_name,
                    nationality: data.nationality,
                    hobby: data.hobby
                }));
                
                populateForm(data);
                updateProfileStatus(true);
                hasProfile = true;
                
                console.log('‚úÖ Perfil cargado del servidor:', data);
            } else {
                updateProfileStatus(false);
                hasProfile = false;
                console.log('‚ÑπÔ∏è Usuario no tiene perfil completo');
            }
        } else {
            updateProfileStatus(false);
            hasProfile = false;
        }
    } catch (error) {
        console.log('‚ÑπÔ∏è No hay datos previos del perfil o error:', error);
        updateProfileStatus(false);
        hasProfile = false;
    }
}

// Funci√≥n para rellenar el formulario con datos
function populateForm(data) {
    if (data.profile_name) {
        document.getElementById('profile_name').value = data.profile_name;
    }
    if (data.nationality) {
        document.getElementById('nationality').value = data.nationality;
    }
    if (data.hobby) {
        document.getElementById('hobby').value = data.hobby;
    }
}

// Funci√≥n para actualizar el estado del perfil
function updateProfileStatus(isComplete) {
    const statusDiv = document.getElementById('profileStatus');
    const statusText = document.getElementById('profileStatusText');
    
    if (isComplete) {
        statusDiv.textContent = "Perfil Completo";
        statusDiv.className = "profile-status complete";
        statusText.textContent = "Tu perfil est√° completo";
    } else {
        statusDiv.textContent = "Perfil Incompleto";
        statusDiv.className = "profile-status incomplete";
        statusText.textContent = "Completa tu informaci√≥n personal";
    }
}

// Funci√≥n para enviar el formulario
document.getElementById('profileForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!userEmail) {
        userEmail = localStorage.getItem("userEmail");
        
        if (!userEmail) {
            showMessage('Error: No se encontr√≥ el email. Inicia sesi√≥n nuevamente.', 'error');
            return;
        }
    }
    
    const profile_name = document.getElementById('profile_name').value.trim();
    const nationality = document.getElementById('nationality').value;
    const hobby = document.getElementById('hobby').value.trim();
    
    // Validar que al menos un campo est√© lleno
    if (!profile_name && !nationality && !hobby) {
        showMessage('Por favor, completa al menos un campo del perfil', 'error');
        return;
    }
    
    // Mostrar estado de carga
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnIcon = document.getElementById('btnIcon');
    
    btnText.textContent = 'Guardando...';
    btnIcon.innerHTML = '<div class="loading"></div>';
    submitBtn.disabled = true;
    
    try {
        const profileData = {
            email: userEmail
        };
        
        if (profile_name) profileData.profile_name = profile_name;
        if (nationality) profileData.nationality = nationality;
        if (hobby) profileData.hobby = hobby;
        
        console.log('üì§ Enviando datos al servidor:', profileData);
        
        const response = await fetch('http://localhost:8080/api/update_profile', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(profileData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showMessage('‚úÖ Perfil actualizado exitosamente!', 'success');
            
            // Actualizar localStorage
            localStorage.setItem("hasProfile", true);
            localStorage.setItem("profileData", JSON.stringify({
                profile_name: profile_name,
                nationality: nationality,
                hobby: hobby
            }));
            
            // Actualizar estado del perfil
            updateProfileStatus(true);
            hasProfile = true;
            
            console.log('Respuesta del servidor:', result);
        } else {
            showMessage('‚ùå ' + (result.message || 'Error al actualizar el perfil'), 'error');
        }
    } catch (error) {
        showMessage('‚ö†Ô∏è Error de conexi√≥n: ' + error.message, 'error');
        console.error('Error completo:', error);
    } finally {
        btnText.textContent = 'Guardar Perfil';
        btnIcon.innerHTML = 'üíæ';
        submitBtn.disabled = false;
    }
});

function showMessage(text, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
    
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 5000);
}

function goToHome() {
    window.location.href = "../index.html";
}

function logout() {
    localStorage.removeItem("userEmail");
    localStorage.removeItem("hasProfile");
    localStorage.removeItem("profileData");
    window.location.href = "login.html";
}
</script>
</body>
</html>
