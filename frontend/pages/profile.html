<body>
    <div class="container">
        <div class="header">
            <div class="profile-icon">üë§</div>
            <h1>UNI-MOVE Perfil</h1>
            <p>Completa tu informaci√≥n personal</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="email">Email (requerido)</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="profile_name">Nombre de Perfil</label>
                    <input type="text" id="profile_name" name="profile_name" placeholder="Ej: Juan P√©rez">
                </div>
                
                <div class="form-group">
                    <label for="nationality">Nacionalidad</label>
                    <select id="nationality" name="nationality">
                        <option value="">Selecciona tu nacionalidad</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Espa√±a">Espa√±a</option>
                        <option value="M√©xico">M√©xico</option>
                        <option value="Per√∫">Per√∫</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hobby">Hobby o Inter√©s</label>
                    <input type="text" id="hobby" name="hobby" placeholder="Ej: Fotograf√≠a, F√∫tbol, Lectura">
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Guardar Perfil</span>
                    <span id="btnIcon" class="btn-icon">üíæ</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p><a href="/">‚Üê Volver al inicio</a></p>
            <p style="margin-top: 5px; font-size: 12px;">UNI-MOVE ¬© 2025</p>
        </div>
    </div>

    <script>
            // En la funci√≥n submit, cambia la URL a absoluta:
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const profile_name = document.getElementById('profile_name').value.trim();
        const nationality = document.getElementById('nationality').value;
        const hobby = document.getElementById('hobby').value.trim();
        
        if (!email) {
            showMessage('Por favor, ingresa tu email', 'error');
            return;
        }
        
        // Mostrar estado de carga
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        
        btnText.textContent = 'Guardando...';
        btnIcon.innerHTML = '<div class="loading"></div>';
        submitBtn.disabled = true;
        
        try {
            const profileData = {
                email: email
            };
            
            if (profile_name) profileData.profile_name = profile_name;
            if (nationality) profileData.nationality = nationality;
            if (hobby) profileData.hobby = hobby;
            
            // IMPORTANTE: Usar URL absoluta con tu puerto
            const response = await fetch('http://localhost:8080/api/update_profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(profileData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showMessage('Perfil actualizado exitosamente!', 'success');
                console.log('Respuesta del servidor:', result);
            } else {
                showMessage(result.message || 'Error al actualizar el perfil', 'error');
            }
        } catch (error) {
            showMessage(`Error de conexi√≥n: ${error.message}. Verifica que el servidor est√© corriendo.`, 'error');
            console.error('Error completo:', error);
        } finally {
            btnText.textContent = 'Guardar Perfil';
            btnIcon.innerHTML = 'üíæ';
            submitBtn.disabled = false;
        }
    });
  </script>
