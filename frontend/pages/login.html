<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniMove</title>
  <link rel="stylesheet" href="../css/biomedical.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      margin: 50px auto 0 auto;
      background-image: url('../assets/images/madrid.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white; 
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    .box {
      border: 1px solid navy;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: navy;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>UniMove</h1>

  <div class="box">
    <h3>Register</h3>
    <input id="regEmail" type="email" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
  </div>

  <div class="box">
    <h3>Login</h3>
    <input id="logEmail" type="email" placeholder="Email" />
    <input id="logPassword" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <p id="message"></p>

  <script>
    const API_URL = "http://localhost:8080/api";

    async function register() {
      const email = document.getElementById("regEmail").value;
      const password_hash = document.getElementById("regPassword").value;

      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password_hash })
      });

      const data = await res.json();
      document.getElementById("message").innerText = data.message;
    }

    async function login() {
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPassword").value;

      const res = await fetch(`${API_URL}/login?email=${email}&password=${password}`);
      const data = await res.json();
      document.getElementById("message").innerText = data.message;

      if (res.ok) {
        const userName = email.split('@')[0];
        localStorage.setItem("username", userName);
        window.location.href = "../index.html";
      }
    }
  </script>
</body>
</html>
