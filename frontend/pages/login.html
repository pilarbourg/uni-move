<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login y Registro</title>
  <link rel="stylesheet" href="../css/biomedical.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>UniMove</h1>

  <div class="box">
    <h3>Registro</h3>
    <input id="regEmail" type="email" placeholder="Correo" />
    <input id="regPassword" type="password" placeholder="Contraseña" />
    <button onclick="register()">Registrarse</button>
  </div>

  <div class="box">
    <h3>Login</h3>
    <input id="logEmail" type="email" placeholder="Correo" />
    <input id="logPassword" type="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar sesión</button>
  </div>

  <p id="message"></p>

  <script>
    const API_URL = "http://localhost:5000/api";

    async function register() {
      const email = document.getElementById("regEmail").value;
      const password_hash = document.getElementById("regPassword").value;

      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password_hash })
      });

      const data = await res.json();
      document.getElementById("message").innerText = data.message;
    }

    async function login() {
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPassword").value;

      const res = await fetch(`${API_URL}/login?email=${email}&password=${password}`);
      const data = await res.json();
      document.getElementById("message").innerText = data.message;

      if (res.ok) {
        const userName = email.split('@')[0];
        localStorage.setItem("username", userName);
        window.location.href = "../index.html";
      }
    }
  </script>
</body>
</html>
