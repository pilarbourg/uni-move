<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apartments | Idealista</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .card-body p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .card-body a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    .card-body a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Apartments for Rent</h1>
  <div class="cards-container" id="cards-container"></div>

  <script>
    async function fetchApartments() {
      try {
        const response = await fetch("http://127.0.0.1:8080/idealista/properties");
        const apartments = await response.json();

        const container = document.getElementById("cards-container");
        container.innerHTML = "";

        apartments.forEach((apartment) => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${apartment.thumbnail}" alt="Apartment">
            <div class="card-body">
              <h3>${apartment.title}</h3>
              <p><strong>Precio:</strong> ${apartment.price}</p>
              <p><strong>Rooms:</strong> ${apartment.rooms}</p>
              <p><strong>Bathrooms:</strong> ${apartment.bathrooms}</p>
              <p><strong>Tamaño:</strong> ${apartment.size} m²</p>
              <a href="${apartment.url}" target="_blank">Ver en Idealista</a>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching apartments:", error);
      }
    }

    fetchApartments();
  </script>
</body>
</html>
