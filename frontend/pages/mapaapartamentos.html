<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniMove | Universities</title>

  <link rel="stylesheet" href="../css/mapclinics.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* --- GENERAL STYLES --- */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: url('../images/university-bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1em 2em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 0.8em;
      font-weight: 500;
    }

    nav h1 {
      font-size: 1.6em;
      letter-spacing: 1px;
    }

    main.container {
      padding: 2em;
      background-color: rgba(0, 0, 0, 0.4);
      min-height: calc(100vh - 80px);
    }

    section.hero {
      text-align: center;
      margin-bottom: 2em;
    }

    #companies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      list-style: none;
      padding: 0;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      border-radius: 12px;
      width: 280px;
      padding: 1.2em;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      font-size: 1.2em;
      margin-top: 0;
      color: #007BFF;
    }

    .card button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <nav>
    <div>
      <a href="../index.html">Moving</a>
      <a href="../index.html">Universities</a>
      <a href="../index.html">Internships</a>
    </div>
    <h1>UniMove</h1>
    <div>
      <a href="biomedical.html">Health</a>
      <a href="mapclinics.html">Clinical Maps</a>
      <a href="../index.html">Home</a>
    </div>
  </nav>

  <main class="container">
    <section class="hero">
      <h2>Find universities across Spain</h2>
    </section>

    <ul id="companies"></ul>
  </main>

  <script>
    async function fetchUniversities() {
      try {
        const res = await fetch("http://127.0.0.1:8080/get_universities");
        const universities = await res.json();

        const container = document.getElementById("companies");
        container.innerHTML = universities.map(u => `
          <li class="card">
            <h2>${u.name}</h2>
            <p><strong>City:</strong> ${u.city ?? 'Unknown'}</p>
            <p><strong>Ranking:</strong> ${u.ranking ?? 'N/A'}</p>
            <p><strong>Type:</strong> ${u.type ?? 'N/A'}</p>
            <button onclick="viewDetails(${u.id})">View Details</button>
          </li>
        `).join("");
      } catch (error) {
        console.error("Error fetching universities:", error);
      }
    }

    function viewDetails(id) {
      window.location.href = `university.html?id=${id}`;
    }

    fetchUniversities();
  </script>
</body>
</html>
