<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniMove | Apartamentos</title>

  <link rel="stylesheet" href="../css/mapclinics.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<body>
<nav>
  <div>
    <a href="../index.html">Home</a>
    <a href="universidades.html">Universities</a>
    <a href="mapclinics.html">Clinical Maps</a>
    <strong>Apartamentos</strong>
  </div>
  <h1>UniMove</h1>
</nav>

<main class="container">
  <section class="hero">
    <h2>Find Apartments in Madrid</h2>
    <p>Filter by neighborhood and budget. See results on the map and in the list.</p>
  </section>

  <section class="controls-card">
    <label for="barrioInput">Neighborhood</label>
    <input type="text" id="barrioInput" placeholder="e.g. Centro, Lavapiés..." />

    <label for="presupuestoInput">Maximum Price (€)</label>
    <input type="number" id="presupuestoInput" placeholder="e.g. 1200" />

    <a href="#" id="showApartmentsBtn" class="btn">Show Apartments</a>
  </section>

  <section class="map-container">
    <div id="map"></div>
  </section>

  <section class="search">
    <h2>Results</h2>
    <ul id="results"></ul>
  </section>
</main>

<footer>
  <div class="container"><p>© 2025 UniMove | Student Housing Portal</p></div>
</footer>

<script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script defer src="../js/mapaapartamentos.js"></script>
</body>
</html>
