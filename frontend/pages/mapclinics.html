  <link rel="stylesheet" href="../css/mapclinics.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

<body>

      <a href="biomedical.html">Health</a>
      <a href="mapclinics.html">Clinical Maps</a>
      <a href="../index.html">Home</a>
    </div>
  </nav>

  <main class="container">
    <!-- Hero Section -->
    <section class="hero">
      <h2>Find Clinics Around Your University</h2>
      <p>Select a university and radius to explore nearby clinics.</p>
    </section>

    <!-- Controls Card -->
    <section class="controls-card">
      <label for="universitySelect">University</label>
      <select id="universitySelect" size="5">
        <option>Loading universities...</option>
      </select>

      <label for="radiusSelect">Radius (km)</label>
      <select id="radiusSelect">
        <option value="2">2 km</option>
        <option value="3">3 km</option>
        <option value="4">4 km</option>
        <option value="5">5 km</option>
        <option value="10">10 km</option>
        <option value="20">20 km</option>
        <option value="50">50 km</option>
      </select>
      <a href="#" id="showClinicsBtn" class="btn">Show Clinics</a>
    </section>

    <!-- Map Section -->
    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 UniMove | Student Biomedical Portal</p>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
