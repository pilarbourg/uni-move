<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/mapclinics.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
  </head>

  <!-- ðŸ”¥ background-image SOLO AQUÃ -->
  <body style="
      background-image: url('../assets/images/moving.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    ">

    <nav class="navbar">
      <h1 class="logo">
        <img src="../assets/svgs/logo.svg" style="width: 36px; height: 36px" />
        UniMove
      </h1>

      <ul class="menu">
        <li class="dropdown">
          <a href="#">Universities</a>
          <ul class="dropdown-content">
            <li><a href="universidades.html">Search on Map</a></li>
            <li><a href="searchByDegree.html">Search by Degree</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#">Moving</a>
          <ul class="dropdown-content">
            <li><a href="mapaapartamentos.html">Apartments</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#">Students</a>
          <ul class="dropdown-content">
            <li><a href="../index.html">Internships</a></li>
            <li><a href="studentLife.html">Study Section</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#">Health</a>
          <ul class="dropdown-content">
            <li><a href="biomedical.html">Health</a></li>
            <li><a href="mapclinics.html">Clinical Maps</a></li>
          </ul>
        </li>
      </ul>

      <div class="nav-right">
        <a href="../index.html">
          <img src="../assets/svgs/home.svg" class="home-button" />
        </a>

        <li class="user-section">
          <span id="user-name" style="font-weight: bold; color: #5a7c99"></span>
          <button id="logout" class="boton" style="display: none">
            <img src="../assets/svgs/logout.svg" />
          </button>
        </li>
      </div>
    </nav>

    <main class="container">
      <section class="hero">
        <h2>Find companies across Spain</h2>
      </section>

      <div class="card-container">
        <div class="main-card">
          <h3>Available Companies</h3>

          <!-- ðŸ”¥ correcto: assets/images -->
          <img src="../assets/images/moving.jpeg" alt="Moving Companies" />

          <div id="companies"></div>
        </div>
      </div>
    </main>

    <script>
      async function fetchCompanies() {
        try {
          const res = await fetch("http://127.0.0.1:8080/get_moving_companies");
          const companies = await res.json();

          const container = document.getElementById("companies");
          container.innerHTML = companies
            .map(
              (u) => `
            <div class="card">
              <h2>${u.name}</h2>
              <p><strong>City:</strong> ${u.city ?? "Unknown"}</p>
              <p><strong>Ranking:</strong> ${u.ranking ?? "N/A"}</p>
              <button onclick="viewDetails(${u.id})">View Details</button>
            </div>
          `
            )
            .join("");
        } catch (error) {
          console.error("Error fetching companies:", error);
        }
      }

      function viewDetails(id) {
        window.location.href = `company.html?id=${id}`;
      }

      fetchCompanies();
    </script>
  </body>
</html>
